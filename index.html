<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Online Registration Form</title>
</head>
<body>
  <header>
    <h1>THE CODE REVIEW</h1>
  </header>
  <main class="wrapper">
    <div class="container">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form action="index.html" method="post">
      <fieldset class="contact">
        <legend>Contact Information</legend>
        <div class="contain">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>
        <div class="contain">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>
        </div>
        <div class="contain">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="Required" required>
        </div>
        <div class="contain">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address" placeholder="Required" required>
        </div>
        <div class="contain">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="Required" required>
        </div>
        <div class="contain">
          <label for="state">State</label>
          <select name="user_state" id="state">
            <option value="" disabled selected>Choose State</option>
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="contain zipcode">
          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="user_zipcode" placeholder="Required" required>
        </div>
      </fieldset>
      <hr>
      <fieldset class="newsletter">
        <legend>Newsletter</legend>

        <label>Select the newsletter you would like to recieve</label>
        <div class="contain">
          <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label for="html">HTML News</label><br>
        </div>
        <div class="contain">
          <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label for="css">CSS News</label><br>
        </div>
        <div class="contain">
          <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label for="javascript">Javascript News</label>
        </div>

        <label>Newsletter format</label>
        <div class="contain">
          <input type="radio" id="html_format" name="newsletter_format"><label for="html_format">HTML</label><br>
        </div>
        <div class="contain">
          <input type="radio" id="plain_format" name="newsletter_format"><label for="plain_format">Plain text</label><br>
        </div>

        <label for="other">Other topics you'd like to hear about</label>
        <textarea name="user_topic" id="other"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>

      <footer>
        <p>Copyright The Code Review</p>
      </footer>

    </form>
  </main>
</body>
</html>
